<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="index.js" charset="utf-8" defer></script>  
    </head>

    <header>
        <div>
            <img src="">
        </div>
        
        <h1>Bookcase Album</h1>

    </header>
    <main>
        <section id='topbar'>
            <div>
                <div class="filter-album">
                    <label for="filter-album-name">Album Name</label>
                    <input type="text" name="album-name" id="album-name-filter">
                </div>

                <div class="filter-artist">
                    <label for="filter-artist-name">Artist Name</label>
                    <input type="text" name="artist-name" id="artist-name-filter">
                </div>
                <div class="filter-genre">
                    <label for="genre-selection">Genre</label>
                    <select id="genre-select">
                        <option>Pop</option>
                        <option>Rap</option>
                        <option>Hip-Hop</option>
                        <option selected>Rock</option>
                        <option>Classical</option>
                    </select>
                </div>
                <button id="update-button" class="action-button">Update</button>
            </div>
        </section> 

        <section id='albums'>
            <div id='album' data-album="To Pimp a Butterfly" data-artist="Kendrick Lamar" data-genre="Rap" >
                <img src="https://images-na.ssl-images-amazon.com/images/I/81VcA8-kuZL._SY355_.jpg" class="album-pic">
                <div id='songs' class='hidden'>
                    <!-- Songs go here -->
                </div>
            </div>

            <div id='album' data-album="Eagles Greatest Hits" data-artist="Eagles" data-genre="Rock" >
                    <img src="https://images-na.ssl-images-amazon.com/images/I/91F2qN8x-8L._SL1500_.jpg" class="album-pic">
                    <div id='songs' class='hidden'>
                        <!-- Songs go here -->
                    </div>
                </div>
        </section>

        <aside id="add-album" class="hidden">
            <div class="container-add-album">
                <div  class="album-name-add">
                    <label for="add-album-name">Album Name</label>
                    <input type="text" name="album-name" id="album-name-add">
                </div>
                <div class="album-artist-name">
                    <label for="add-artist-name">Artist Name</label>
                    <input type="text" name="artist-name" id="artist-name-add">
                </div>
                <div class="album-genre-name">
                        <label for="add-genre-name">Genre</label>
                        <input type="text" name="genre-name" id="genre-name-add">
                    </div>
            </div>
            <button id="add-button" class="action-button">Add</button>
        </aside>


    </main>
</html>
